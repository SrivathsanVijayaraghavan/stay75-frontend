<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay75 - Phase 2</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f0f4f8;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    .form-container, .timetable-container {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 20px auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      margin-top: 16px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .subject-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }

    .submit-btn, .btn {
      background: #3498db;
      color: white;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    .submit-btn:hover, .btn:hover {
      opacity: 0.9;
    }

    .btn-green {
      background-color: #28a745;
    }

    .timetable {
      margin-top: 20px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
    }

    th {
      background: #f0f0f0;
    }

    select {
      width: 60px;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      .subject-row {
        grid-template-columns: 1fr;
      }
      th, td {
        font-size: 12px;
        padding: 4px;
      }
      select {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Step 1: Attendance Form -->
  <div class="form-container" id="attendanceFormContainer">
    <h1>ðŸ“Š Stay75 - Phase 2 Attendance</h1>
    <form id="attendanceForm">
      <label for="subjectCount">Total Number of Subjects:</label>
      <input type="number" id="subjectCount" min="1" required onchange="generateSubjectInputs()">

      <div id="subjectsContainer"></div>

      <button type="submit" class="submit-btn">âœ… Continue</button>
    </form>
  </div>

  <!-- Step 2: Timetable Entry -->
  <div class="timetable-container" id="timetableSection" style="display: none;">
    <h2>Enter Timetable Details</h2>

    <label for="endDate">Ending Date:</label>
    <input type="date" id="endDate" name="endDate" />

    <label for="periodsPerDay">Number of Periods per Day:</label>
    <input type="number" id="periodsPerDay" name="periodsPerDay" min="1" max="10" value="6" />

    <div class="timetable" id="timetableContainer"></div>

    <button class="btn" onclick="generateTimetable()">Generate Timetable</button>
    <button class="btn btn-green" onclick="calculate()">Calculate</button>
  </div>

  <script>
    const weekdays = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
    let subjectsList = [];

    // Step 1 logic
    function generateSubjectInputs() {
      const count = parseInt(document.getElementById("subjectCount").value);
      const container = document.getElementById("subjectsContainer");
      container.innerHTML = "";

      for (let i = 0; i < count; i++) {
        const row = document.createElement("div");
        row.className = "subject-row";
        row.innerHTML = `
          <input type="text" placeholder="Subject ${i + 1} Name" name="subjectName${i}" required>
          <input type="number" placeholder="Conducted" name="conducted${i}" min="0" required>
          <input type="number" placeholder="Attended" name="attended${i}" min="0" required>
        `;
        container.appendChild(row);
      }
    }

    document.getElementById("attendanceForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // collect subject names
      const count = parseInt(document.getElementById("subjectCount").value);
      subjectsList = [];
      for (let i = 0; i < count; i++) {
        const name = document.querySelector(`input[name='subjectName${i}']`).value.trim();
        if (name) subjectsList.push(name);
      }

      // Hide Step 1, Show Step 2
      document.getElementById("attendanceFormContainer").style.display = "none";
      document.getElementById("timetableSection").style.display = "block";

      // auto-generate initial timetable
      generateTimetable();
    });

    // Step 2: Timetable Table Generator
    function generateTimetable() {
      const periods = parseInt(document.getElementById("periodsPerDay").value);
      const container = document.getElementById("timetableContainer");

      let html = '<table><tr><th>Day</th>';
      for (let i = 1; i <= periods; i++) {
        html += `<th>Period ${i}</th>`;
      }
      html += '</tr>';

      weekdays.forEach(day => {
        html += `<tr><th>${day}</th>`;
        for (let i = 0; i < periods; i++) {
          html += `<td><select><option value="--">--</option>`;
          subjectsList.forEach(sub => {
            html += `<option value="${sub}">${sub}</option>`;
          });
          html += `</select></td>`;
        }
        html += `</tr>`;
      });

      html += '</table>';
      container.innerHTML = html;
    }

    function calculate() {
      alert("ðŸ“Œ Calculation logic will go here!");
    }
  </script>
<div id="toast" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #4caf50;
    color: white;
    padding: 12px 20px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    display: none;
    font-family: 'Segoe UI', sans-serif;
    z-index: 1000;
">
  Saved successfully!
</div>

</body>
</html>
