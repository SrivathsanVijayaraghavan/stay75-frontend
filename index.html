<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stay75 - Phase 2</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f0f4f8;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    .form-container, .timetable-container, .result-container {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 20px auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      margin-top: 16px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .subject-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }

    .submit-btn, .btn {
      background: #3498db;
      color: white;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    .submit-btn:hover, .btn:hover {
      opacity: 0.9;
    }

    .btn-green {
      background-color: #28a745;
    }

    .timetable {
      margin-top: 20px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
    }

    th {
      background: #f0f0f0;
    }

    select {
      width: 60px;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .status-safe {
      color: green;
      font-weight: bold;
    }

    .status-danger {
      color: red;
      font-weight: bold;
    }

    .status-leave {
      color: #ff9800;
      font-weight: bold;
    }

    /* âœ… New CSS for Final Result Section */
    #finalResultSection {
      animation: fadeIn 0.5s ease-in-out;
    }

    #finalResultContent {
      padding-top: 10px;
    }

    .leave-dates,
    .not-possible-subjects,
    .safe-subjects {
      margin-top: 20px;
      padding: 15px;
      border-left: 4px solid #4CAF50;
      background-color: #eafbea;
      border-radius: 8px;
      font-size: 1rem;
      color: #222;
    }

    .not-possible-subjects {
      border-left-color: #f44336;
      background-color: #fdecea;
    }

    .safe-subjects {
      border-left-color: #2196F3;
      background-color: #e3f2fd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .subject-row {
        grid-template-columns: 1fr;
      }
      th, td {
        font-size: 12px;
        padding: 4px;
      }
      select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<button id="logoutBtn" style="position:fixed; top:10px; right:10px; padding:8px 12px; background:#e74c3c; color:white; border:none; border-radius:6px; cursor:pointer;">
  Logout
</button>

  <!-- Step 1: Attendance Form -->
  <div class="form-container" id="attendanceFormContainer">
    <h1>ðŸ“Š Stay75 - Phase 2 Attendance</h1>
    <form id="attendanceForm">
      <label for="subjectCount">Total Number of Subjects:</label>
      <input type="number" id="subjectCount" min="1" required onchange="generateSubjectInputs()">

      <div id="subjectsContainer"></div>

      <button type="submit" class="submit-btn">âœ… Continue</button>
    </form>
  </div>

  <!-- Step 2: Timetable Entry -->
  <div class="timetable-container" id="timetableSection" style="display: none;">
    <h2>Enter Timetable Details</h2>

    <label for="endDate">Ending Date:</label>
    <input type="date" id="endDate" name="endDate" />

    <label for="periodsPerDay">Number of Periods per Day:</label>
    <input type="number" id="periodsPerDay" name="periodsPerDay" min="1" max="10" value="6" />

    <div class="timetable" id="timetableContainer"></div>

    <button class="btn" onclick="generateTimetable()">Generate Timetable</button>
    <button class="btn btn-green" onclick="calculate()">Calculate</button>
  </div>

  <!-- Step 3: Final Result Page -->
  <div class="result-container" id="finalResultSection" style="display: none;">
    <h2>ðŸ“… Result Summary</h2>
    <div id="finalResultContent">
      <div class="safe-subjects" id="safeSubjectsSection"></div>
      <div class="leave-dates" id="leaveDatesSection"></div>
      <div class="not-possible-subjects" id="notPossibleSection"></div>
    </div>
  </div>

  <!-- âœ… External JS file linked here -->
  <script src="script.js" defer></script>
</body>
</html>
